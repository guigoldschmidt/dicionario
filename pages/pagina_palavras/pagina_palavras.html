<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./pagina_palavras.css">
    <title>Document</title>
</head>
<body>

    <header class="pagina_header">
        <section id="nome"> Prof. Gui | Prof. Paula</section>
        <section id="header_titulo"> Palavras</section>
    </header>
    
    <section class="parent">
        <button name="0" class="div1"> Palavra 1 </button>
        <button name="1" class="div2"> Palavra 2 </button>
        <button name="2" class="div3"> Palavra 3 </button>
        <button id="4" class="div4"> Palavra 4 </button>
        <button id="5" class="div5"> Palavra 5 </button>
        <button id="6" class="div6"> Palavra 6 </button>
        <button id="7" class="div7"> Palavra 7 </button>
        <button id="8" class="div8"> Palavra 8 </button>
        <button id="9" class="div9"> Palavra 9 </button>
        <button id="10" class="div10"> Palavra 10 </button>
    </section>
    
    <div id="linha">
        <div id="linha-horizontal"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 67 69" fill="none">
            <path d="M38.0096 5.1003L24.4726 20.8788C22.874 22.7422 20.2695 22.7342 18.685 20.8611L5.26788 5.00001" stroke="#292D32" stroke-width="10" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <section class="espaco_texto">
        <p id="espaco_texto_palavra"></p>
    </section>

    <div class="modal">
        <section class="janela">
            <article class="janela_palavra">
                <header class="janela_palavra_header">
                    <p id="janela_palavra_titulo_pt"></p>
                    <span id="janela_palavra_audio_pt" class="material-symbols-outlined">volume_up</span>
                </header>
                <hr>
                <p class="idioma">Português</p>
                <p id="janela_palavra_texto_pt"></p>
            </article>
            <article class="janela_palavra">
                <header class="janela_palavra_header">
                    <p id="janela_palavra_titulo_en"></p>
                    <span id="janela_palavra_audio_en" class="material-symbols-outlined">volume_up</span>
                </header>
                <hr>
                <p class="idioma">Inglês</p>
                <p id="janela_palavra_texto_en"></p>
            </article>
        </section>
    </div>



 <script src="./pagina_palavras.js"></script>   
</body>
</html>
